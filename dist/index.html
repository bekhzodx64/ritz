 <div class="modal">
	<div class="modal-content">
		<div class="modal-info">
			<h2>don't miss the unique offer</h2>
			<p>
				Be the first to experience the beauty of Keturah Resort at our exclusive
				private screening event! Leave your contact information below to receive
				an invitation to our special event.
			</p>

			<div class="modal-links">
				<a href="#">
					<img
						src="./img/icons/telegram.svg"
						alt="Telegram"
					/>
					<span>Telegram</span>
				</a>
				<a href="#">
					<img
						src="./img/icons/whatsapp.svg"
						alt="WhatsApp"
					/>
					<span>WhatsApp</span>
				</a>
			</div>
		</div>

		<form class="modal-form">
			<input
				type="text"
				placeholder="Your name"
			/>
			<input
				type="email"
				placeholder="Your e-mail"
			/>
			<input
				type="tel"
				id="phone"
				placeholder="Phone number"
			/>
			<button type="submit">Join now</button>
		</form>

		<button
			type="button"
			class="modal-close"
		>
			<img
				src="./img/icons/close.svg"
				alt="close"
				draggable="false"
			/>
		</button>
	</div>
</div>

		<div class="viewer">
	<div class="viewer-content">
		<div class="viewer-info">
			<div class="viewer-title">
				<span>2</span>

			</div>
			<img
				src="./img/icons/close.svg"
				alt="close"

			/>
		</div>
	</div>
</div>
 <script src="https://unpkg.com/imask?_v=20230625191130"></script>

<script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js?_v=20230625191130"></script>

<script
	src="js/app.min.js"
	defer
></script>


		<script>
			async function showLoader() {
				const loader = document.querySelector('.loader')
				loader.style.opacity = 1
				loader.style.display = 'flex'
				await wait(1000)
				loader.style.opacity = 0
				await wait(1000)
				loader.style.display = 'none'
			}

			async function wait(ms) {
				return new Promise((resolve) => setTimeout(resolve, ms))
			}

			window.onload = function () {
				showLoader()
			}
		</script>
	</body>
</html>
