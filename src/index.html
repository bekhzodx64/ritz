<!DOCTYPE html>
<html lang="en">
	<div class="loader">
		<img
			src="./img/logo.svg"
			alt="loader"
		/>
	</div>

	@@include('html/head.html',{ "title":"Главная" })
	<body>
		@@include('html/header.html')

		<div class="container sections">
			<div class="apartments-l2">
				<button
					type="button"
					class="viewer-button"
					data-image="./img/sphere-images/1.jpg"
				>
					<span>l2</span>
					<span>Apartments</span>
				</button>
			</div>

			<div class="apartments-m1">
				<button
					type="button"
					class="viewer-button"
					data-image="./img/sphere-images/2.jpg"
				>
					<span>m1</span>
					<span>Apartments</span>
				</button>
			</div>

			<div class="mansions-m2">
				<button
					type="button"
					class="viewer-button"
					data-image="./img/sphere-images/3.jpg"
				>
					<span>m2</span>
					<span>Mansions</span>
				</button>
			</div>

			<div class="park-p1">
				<button
					type="button"
					class="viewer-button"
					data-image="./img/sphere-images/4.jpg"
				>
					<span>p1</span>
					<span>Park</span>
				</button>
			</div>

			<div class="road-r2">
				<button
					type="button"
					class="viewer-button"
					data-image="./img/sphere-images/5.jpg"
				>
					<span>r2</span>
					<span>Road</span>
				</button>
			</div>
		</div>

		@@include('html/brochure-button.html') @@include('html/brochure-modal.html')
		@@include('html/viewer.html') @@include('html/scripts.html')

		<script>
			async function showLoader() {
				const loader = document.querySelector('.loader')
				loader.style.opacity = 1
				loader.style.display = 'flex'
				await wait(1000)
				loader.style.opacity = 0
				await wait(1000)
				loader.style.display = 'none'
			}

			async function wait(ms) {
				return new Promise((resolve) => setTimeout(resolve, ms))
			}

			window.onload = function () {
				showLoader()
			}
		</script>
	</body>
</html>
