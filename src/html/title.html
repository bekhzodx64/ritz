<div class="news__title-wrapper @@class">
  <img
    class="news__title-icon"
    src="../img/icons/blue-circle.svg"
    alt="blue circle"
    width="12"
    height="12"
  />
  <h3 class="news__main-title actual__title">@@title</h3>
  @@if (hasLink === "true") {
  <a href="@@link" class="editor__main-link">@@linkTitle</a>
  }
</div>
