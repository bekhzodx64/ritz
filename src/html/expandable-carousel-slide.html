<li class="swiper-slide">
  <a href="@@link">
    <img
      class="swiper-slide__banner"
      src="@@img"
      alt=""
      width="364"
      height="204"
    />
    @@include('./status.html', {title: '@@statusTitle', type:'@@statusType',
    time: '@@statusTime'})

    <h3 class="swiper-slide__title">@@title</h3>
    <p class="swiper-slide__text">@@text</p>
  </a>
</li>
