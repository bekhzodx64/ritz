<section class="business">
  <div class="container">
    <div class="business__header">
      <div class="business__header-title-wrapper">
        <img
          class="business__title-icon"
          src="../img/icons/white-circle.svg"
          alt="white circle"
          width="12"
          height="12"
        />
        <h3 class="business__title">Эълонлар</h3>
      </div>

      <div class="business__header-navigation">
        <a class="business__header-action" href="/cooperating.html">
          @@include('./img/add-circle.html')
          <span>Ҳамкорлик қилиш</span>
        </a>

        <button class="business__header-action arrow-left">
          @@include('./img/arrow-right.html')
        </button>
        <button class="business__header-action arrow-right">
          @@include('./img/arrow-right.html')
        </button>
      </div>
    </div>

    <div class="business-swiper swiper">
      <ul class="business__list swiper-wrapper">
        @@for(let i = 0; i < 8; i++){
        <li class="business__card swiper-slide">
          <a href="/">
            <article>
              <img
                src="img/house.jpg"
                alt="The image of house for post"
                width="385"
                height="216"
              />

              <div class="business__card-body">
                <h1>
                  MJ Developers: “Namangan square”ning dastlabki xaridorga
                  kalitlar topshirildi
                </h1>

                <strong>12:44 / 28.03.2023</strong>
              </div>
            </article>
          </a>
        </li>
        }
      </ul>
    </div>
  </div>
</section>
