<div class="modal">
	<div class="modal-content">
		<div class="modal-info">
			<h2>don't miss the unique offer</h2>
			<p>
				Be the first to experience the beauty of Keturah Resort at our exclusive
				private screening event! Leave your contact information below to receive
				an invitation to our special event.
			</p>

			<div class="modal-links">
				<a href="#">
					<img
						src="./img/icons/telegram.svg"
						alt="Telegram"
					/>
					<span>Telegram</span>
				</a>
				<a href="#">
					<img
						src="./img/icons/whatsapp.svg"
						alt="WhatsApp"
					/>
					<span>WhatsApp</span>
				</a>
			</div>
		</div>

		<form class="modal-form">
			<input
				type="text"
				placeholder="Your name"
			/>
			<input
				type="email"
				placeholder="Your e-mail"
			/>
			<input
				type="tel"
				id="phone"
				placeholder="Phone number"
			/>
			<button type="submit">Join now</button>
		</form>

		<button
			type="button"
			class="modal-close"
		>
			<img
				src="../img/icons/close.svg"
				alt="close"
				draggable="false"
			/>
		</button>
	</div>
</div>
