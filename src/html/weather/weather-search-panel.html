<div class="weather-search-panel">
	<button
		class="weather-go-back"
		type="button"
		draggable="false"
	>
		<img
			src="img/icons/btn-prev.svg"
			alt="go back"
			draggable="false"
		/>
		<p>Бош сахифа</p>
	</button>

	<div class="weather-search">
		<img
			src="img/icons/location.svg"
			alt="location"
			draggable="false"
			class="location"
		/>

		<input
			type="text"
			class="input"
			placeholder="Излаш..."
		/>

		<img
			src="img/search-normal.svg"
			alt="search"
			class="search"
		/>
	</div>
</div>
